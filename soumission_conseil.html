<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumettre un Conseil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Soumettre un Conseil</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="nettoyants.html">Nettoyants</a>
            <a href="serums.html">Sérums</a>
            <a href="cremes.html">Crèmes</a>
            <a href="conseils.html">Conseils</a>
        </nav>
    </header>
    <main>
        <form action="submit_tip.php" method="post" enctype="multipart/form-data">
            <label for="title">Titre:</label>
            <input type="text" id="title" name="title" required>
            <label for="category">Catégorie:</label>
            <select id="category" name="category">
                <option value="nettoyants">Nettoyants</option>
                <option value="serums">Sérums</option>
                <option value="cremes">Crèmes</option>
            </select>
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" required></textarea>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image">
            <button type="submit">Soumettre</button>
        </form>
    </main>
    <footer>

    </footer>
